<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }
    
            body {
                background: url('your-background-image.jpg') no-repeat center center/cover;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            .login-container {
                background: rgba(0, 0, 0, 0.8);
                padding: 30px;
                border-radius: 10px;
                width: 350px;
                text-align: center;
                color: white;
                box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.2);
            }
    
            h1 {
                margin-bottom: 20px;
                font-size: 28px;
            }
    
            table {
                width: 100%;
            }
    
            td {
                padding: 10px;
                text-align: left;
                font-size: 16px;
            }
            a {
                color: white;
            }
    
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
                background: white;
                color: black;
            }
    
            input[type="submit"] {
                width: 100%;
                padding: 12px;
                background: orange;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                font-weight: bold;
                color: black;
                cursor: pointer;
                margin-top: 15px;
                transition: 0.3s;
            }
    
            input[type="submit"]:hover {
                background: darkorange;
            }
        </style>
    </head>
    <body>
    
        <div class="login-container">
            <form action="" method="post">
                {% csrf_token %}
                <h1>Login</h1>
                <table>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="txt_email" id="txt_email" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="txt_pass" id="txt_pass" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
            <a href="{% url 'Guest:Registration'%}" color="white">Sign up</a>
        </div>    
        
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Guest:Login' %}"
</script>
{% endif %}
