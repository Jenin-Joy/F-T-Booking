<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schedule</title>
        <style>
            body {
                font-family: sans-serif;
                background: white;
                text-align: center;
                padding: 20px;
            }
            h1 {
                color: #ff9f1a;
            }
            .form-container {
                max-width: 500px;
                margin: auto;
                padding: 20px;
                background: #fff;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
            table {
                width: 100%;
                margin: 20px auto;
                border-collapse: collapse;
            }
            td {
                padding: 10px;
                text-align: left;
            }
            input, textarea {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }
            textarea {
                resize: none;
                height: 80px;
            }
            input[type="submit"] {
                background: #ff9f1a;
                color: black;
                font-weight: bold;
                cursor: pointer;
                border: none;
                padding: 10px;
                border-radius: 5px;
                width: 100%;
            }
            input[type="submit"]:hover {
                background: #e88b10;
            }
            .schedule-table {
                width: 90%;
                margin: auto;
                border-collapse: collapse;
                text-align: center;
            }
            .schedule-table th, .schedule-table td {
                padding: 12px;
                border: 1px solid #ddd;
            }
            .schedule-table th {
                background: #ff9f1a;
                color: black;
            }
            .schedule-table tr:hover {
                background: #f9f9f9;
            }
            .action-link {
                text-decoration: none;
                color: #ff9f1a;
                font-weight: bold;
            }
            .action-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
    
        <h1>Schedule Work</h1>
    
        <div class="form-container">
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Date</td>
                        <td><input type="date" name="txt_date" id="txt_date" required></td>
                    </tr>
                    <tr>
                        <td>From time</td>
                        <td><input type="time" name="txt_frmtime" id="txt_frmtime" required></td>
                    </tr>
                    <tr>
                        <td>To time</td>
                        <td><input type="time" name="txt_totime" id="txt_totime" required></td>
                    </tr>
                    <tr>
                        <td>Work</td>
                        <td><textarea name="txt_work" id="txt_work" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    
        <h1>Schedule List</h1>
    
        <table class="schedule-table">
            <tr>
                <th>SI No</th>
                <th>Date</th>
                <th>From Time</th>
                <th>To Time</th>
                <th>Work</th>
                <th>Action</th>
            </tr>
            {% for i in schedule %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.schedule_date}}</td>
                <td>{{i.schedule_fromtime}}</td>
                <td>{{i.schedule_totime}}</td>
                <td>{{i.schedule_work}}</td>
                <td><a href="{% url 'Manager:WorkedHours' i.id %}" class="action-link">Worked Hours</a></td>
            </tr>
            {% endfor %}
        </table>
    
    </body>
</html>
