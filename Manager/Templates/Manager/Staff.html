<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Staff List</title>
        <style>
            body {
                background: #ffffff;
                font-family: sans-serif;
                text-align: center;
                padding: 20px;
            }
            h1 {
                color: #ff9f1a;
            }
            .staff-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                justify-content: center;
                padding: 20px 0;
            }
            @media (max-width: 900px) {
                .staff-container {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
            @media (max-width: 600px) {
                .staff-container {
                    grid-template-columns: repeat(1, 1fr);
                }
            }
            .staff-card {
                background: white;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                padding: 15px;
                text-align: center;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                cursor: pointer;
                border-left: 5px solid #ff9f1a;
            }
            .staff-card:hover {
                transform: scale(1.05);
                box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            }
            .staff-card img {
                width: 100%;
                max-width: 200px;
                height: 250px;
                object-fit: cover;
                border-radius: 10px;
            }
            .staff-name {
                font-size: 18px;
                font-weight: bold;
                margin-top: 10px;
            }
            .staff-role {
                color: #555;
                font-size: 16px;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Staff List</h1>
    
        <div class="staff-container">
            {% for i in staff %}
            <a href="{% url 'Manager:Schedule' i.id %}" style="text-decoration: none; color: inherit;">
                <div class="staff-card">
                    <img src="{{i.staff_photo.url}}" alt="Staff Photo">
                    <div class="staff-name">{{i.staff_name}}</div>
                    <div class="staff-role">{{i.stype.stafftype_name}}</div>
                </div>
            </a>
            {% endfor %}
        </div>
    
    </body>
</html>
