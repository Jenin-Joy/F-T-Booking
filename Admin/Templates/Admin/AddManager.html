<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add Manager</title>
        <style>
          body {
            margin: 0;
            font-family: sans-serif;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
          }
          form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
            text-align: center;
          }
          h1 {
            color: orange;
            margin-bottom: 20px;
          }
          table {
            width: 100%;
          }
          td {
            padding: 10px;
            text-align: left;
            vertical-align: top;
          }
          input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: white;
            color: black;
          }
          input[type="file"] {
            border: none;
            padding: 3px;
          }
          input[type="submit"] {
            width: 100%;
            background: orange;
            color: black;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
          }
          input[type="submit"]:hover {
            background: #ff8c00;
          }
        </style>
      </head>
      <body>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <h1>Add Manager</h1>
          <table>
            <tr>
              <td>Name</td>
              <td>
                <input type="text" name="txt_name" id="txt_name" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$" required>
              </td>
            </tr>
            <tr>
              <td>Email</td>
              <td>
                <input type="email" name="txt_email" id="txt_email" required>
              </td>
            </tr>
            <tr>
              <td>Contact</td>
              <td>
                <input type="text" name="txt_contact" id="txt_contact" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaining 9 digits with 0-9" required>
              </td>
            </tr>
            <tr>
              <td>Photo</td>
              <td>
                <input type="file" name="txt_photo" id="txt_photo" required>
              </td>
            </tr>
            <tr>
              <td>Password</td>
              <td>
                <input type="password" name="txt_pass" id="txt_pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase, one lowercase letter and be at least 8 characters long" required>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="Register">
              </td>
            </tr>
          </table>
        </form>
</body>
</html>
