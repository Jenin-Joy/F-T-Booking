<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage Categories</title>
        <style>
            body {
                background: #ffffff;
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                color: black;
            }
            .container {
                width: 90%;
                max-width: 1000px;
            }
            h1 {
                text-align: center;
                color: #ff9f1a;
            }
            .form-card {
                background: white;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(255, 159, 26, 0.7);
                padding: 20px;
                margin-bottom: 20px;
            }
            .category-cards {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                justify-content: center;
                padding: 20px 0;
            }
            @media (max-width: 900px) {
                .category-cards {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
            @media (max-width: 600px) {
                .category-cards {
                    grid-template-columns: repeat(1, 1fr);
                }
            }
            .category-card {
                background: white;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                padding: 15px;
                transition: transform 0.3s ease;
            }
            .category-card:hover {
                transform: scale(1.05);
            }
            .category-info {
                margin-bottom: 10px;
                font-weight: bold;
            }
            .action-btn {
                background: red;
                color: white;
                padding: 6px 10px;
                text-decoration: none;
                border-radius: 5px;
                font-size: 14px;
                transition: background 0.3s;
                margin: 5px;
            }
            .action-btn:hover {
                background: darkred;
            }
            input {
                width: 90%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            input[type="submit"] {
                background: #ff9f1a;
                color: white;
                border: none;
                cursor: pointer;
                padding: 10px;
                border-radius: 5px;
                transition: background 0.3s;
            }
            input[type="submit"]:hover {
                background: #e08916;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Manage Categories</h1>
    
            <!-- Form Section -->
            <div class="form-card">
                <form action="" method="post">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td><strong>Category</strong></td>
                            <td><input type="text" name="txt_cate" id="txt_cate" required></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" name="btn_submit" value="Submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
    
            <!-- Category Cards Section -->
            <div class="category-list">
                <h2>Categories</h2>
                <div class="category-cards">
                    {% for i in cat %}
                    <div class="category-card">
                        <div class="category-info">
                            <h3>{{ i.category_name }}</h3>
                        </div>
                        <a href="{% url 'Admin:editcat' i.id %}" class="action-btn">Edit</a>
                        <a href="{% url 'Admin:deletecat' i.id %}" class="action-btn">Delete</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
