<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manage Staff Type</title>
        <style>
            body {
                background: #ffffff;
                font-family: sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                color: black;
            }
            .container {
                width: 90%;
                max-width: 1000px;
            }
            h1 {
                text-align: center;
                color: #ff9f1a;
            }
            .form-container {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }
            .form-card {
                background: white;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(255, 159, 26, 0.7);
                padding: 20px;
                width: 50%;
                min-width: 300px;
                text-align: center;
            }
            .staff-type-cards {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                justify-content: center;
                padding: 20px 0;
            }
            @media (max-width: 900px) {
                .staff-type-cards {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
            @media (max-width: 600px) {
                .staff-type-cards {
                    grid-template-columns: repeat(1, 1fr);
                }
            }
            .staff-type-card {
                background: white;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                padding: 15px;
                transition: transform 0.3s ease;
            }
            .staff-type-card:hover {
                transform: scale(1.05);
            }
            .staff-type-info {
                margin-bottom: 10px;
                font-weight: bold;
            }
            .edit-btn {
                background: #ff9f1a;
                color: white;
                padding: 6px 10px;
                text-decoration: none;
                border-radius: 5px;
                font-size: 14px;
                transition: background 0.3s;
            }
            .edit-btn:hover {
                background: #e08916;
            }
            input {
                width: 90%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            input[type="submit"] {
                background: #ff9f1a;
                color: white;
                border: none;
                cursor: pointer;
                padding: 10px;
                border-radius: 5px;
                transition: background 0.3s;
            }
            input[type="submit"]:hover {
                background: #e08916;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Manage Staff Types</h1>
    
            <!-- Form Section (Centered and Smaller Width) -->
            <div class="form-container">
                <div class="form-card">
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <td><strong>Staff Type</strong></td>
                                <td><input type="text" name="txt_stafftype" id="txt_stafftype" required></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Submit"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
    
            <!-- Staff Type Cards Section -->
            <div class="staff-type-list">
                <h2>Staff Types</h2>
                <div class="staff-type-cards">
                    {% for i in stafftype %}
                    <div class="staff-type-card">
                        <div class="staff-type-info">
                            <h3>{{ i.stafftype_name }}</h3>
                        </div>
                        <a href="#" class="edit-btn">Edit</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
