<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styled Menu</title>
        <style>
            body {
                background: url('/Guest/static/Main/img/bg-hero.jpg') no-repeat center center/cover;
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 20px;
            }
            .menu-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                width: 100%;
                max-width: 1200px;
            }
            .card {
                background: #fff;
                padding: 15px;
                border-radius: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                text-align: center;
                transition: transform 0.3s ease-in-out;
            }
            .card:hover {
                transform: scale(1.05);
            }
            .card img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }
            .card h2 {
                margin: 10px 0;
                font-size: 1.2em;
            }
            .card p {
                color: #555;
                font-size: 0.9em;
                margin: 5px 0;
            }
            .card a {
                display: inline-block;
                margin-top: 10px;
                padding: 8px 12px;
                background-color: orange;
                color: black;
                text-decoration: none;
                border-radius: 5px;
            }
            .card a:hover {
                background-color: darkorange;
            }
        </style>
    </head>
    <body>
        <h1>Menu</h1>
        <div class="menu-container">
            {% for i in menu %}
            <div class="card">
                <img src="{{ i.food_photo.url }}" alt="{{ i.food_name }}">
                <h2>{{ i.food_name }}</h2>
                <p><strong>Category:</strong> {{ i.subcategory.category.category_name }}</p>
                <p><strong>Subcategory:</strong> {{ i.subcategory.subcategory_name }}</p>
                <p>{{ i.food_details }}</p>
                <p><strong>Price:</strong> Rs.{{ i.food_price }}/-</p>
                <a href="{% url 'User:Addcart' i.id %}">Add To Cart</a>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
{% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'User:Menu' %}"
    </script>
    {% endif %}
