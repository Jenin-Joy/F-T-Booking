<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Complaint</title>
        <style>
            body {
                background: #ffffff;
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 20px;
                color: black;
            }
            .complaint-card {
                width: 90%;
                max-width: 500px;
                background: white;
                border-radius: 10px;
                border-top: 5px solid #ff9f1a;
                box-shadow: 0px 4px 10px rgba(255, 159, 26, 0.7);
                overflow: hidden;
                margin-top: 20px;
                padding: 20px;
                text-align: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                text-align: center;
                margin-top: 10px;
            }
            th, td {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
            tr:last-child td {
                border-bottom: none;
            }
            tr:nth-child(even) {
                background: #f9f9f9;
            }
            input[type="text"], textarea {
                width: 90%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 5px;
                text-align: center;
            }
            textarea {
                height: 80px;
            }
            input[type="submit"] {
                display: inline-block;
                padding: 8px 16px;
                background: #ff9f1a;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                border: none;
                cursor: pointer;
                transition: background 0.3s;
            }
            input[type="submit"]:hover {
                background: #e08916;
            }
        </style>
    </head>
    <body>
        <h1 style="color: #ff9f1a;">Complaint</h1>
        <div class="complaint-card">
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><strong>Title</strong></td>
                        <td><input type="text" name="txt_title" id="txt_title" required></td>
                    </tr>
                    <tr>
                        <td><strong>Content</strong></td>
                        <td><textarea name="txt_content" id="txt_content" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <br><br>
        <div class="complaint-card">
            <table>
                <tr>
                    <th>SI NO</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Reply</th>
                </tr>
                {% for i in complaint %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.complaint_title }}</td>
                    <td>{{ i.complaint_content }}</td>
                    <td></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
