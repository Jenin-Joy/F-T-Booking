<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apply for Job</title>
        <style>
            body {
                background: #ffffff;
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 20px;
                color: black;
            }
            .form-container {
                width: 100%;
                max-width: 600px;
                background: white;
                padding: 20px;
                border-radius: 10px;
                border-top: 5px solid #ff9f1a;
                box-shadow: 0px 4px 10px rgba(255, 159, 26, 0.7);
                margin-top: 20px;
            }
            .header-bar {
                width: 100%;
                background: #ff9f1a;
                color: white;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                padding: 10px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                position: absolute;
                top: -10px;
                left: 0;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            td {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
            input[type="file"] {
                border: 1px solid #ccc;
                padding: 8px;
                width: 100%;
                border-radius: 5px;
            }
            input[type="submit"] {
                width: 100%;
                background: #ff9f1a;
                color: black;
                border: none;
                padding: 10px;
                border-radius: 5px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.3s;
            }
            input[type="submit"]:hover {
                background: #e08916;
            }
        </style>
    </head>
    <body>
        <h1 style="color: #ff9f1a;">Apply for Job</h1>
        <div class="form-container">
            <div class="header-bar"></div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><strong>Name</strong></td>
                        <td>{{ user.user_name }}</td>
                    </tr>
                    <tr>
                        <td><strong>Email</strong></td>
                        <td>{{ user.user_email }}</td>
                    </tr>
                    <tr>
                        <td><strong>Contact</strong></td>
                        <td>{{ user.user_contact }}</td>
                    </tr>
                    <tr>
                        <td><strong>Resume</strong></td>
                        <td><input type="file" name="txt_resume" id="txt_resume" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>
</body>
</html>
