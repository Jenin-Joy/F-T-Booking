<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Profile</title>
        <style>
            body {
                background: #ffffff;
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 20px;
                color: black;
            }
            .profile-card {
                width: 90%;
                max-width: 400px;
                background: white;
                border-top: 5px solid #ff9f1a;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(255, 159, 26, 0.7);
                overflow: hidden;
                margin-top: 20px;
                padding-bottom: 10px;
                text-align: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                text-align: center;
            }
            th, td {
                padding: 10px;
                border-bottom: 1px solid #ddd;
            }
            tr:last-child td {
                border-bottom: none;
            }
            tr:nth-child(even) {
                background: #f9f9f9;
            }
            a, input[type="submit"] {
                display: inline-block;
                padding: 6px 12px;
                background: #ff9f1a;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                border: none;
                cursor: pointer;
                transition: background 0.3s;
            }
            a:hover, input[type="submit"]:hover {
                background: #e08916;
            }
            img {
                width: 100%;
                height: auto;
                border-radius: 10px 10px 0 0;
            }
            input[type="text"] {
                width: 90%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 5px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 style="color: #ff9f1a;">Edit Profile</h1>
        <div class="profile-card">
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><strong>Name</strong></td>
                        <td><input type="text" name="txt_name" id="txt_name" value="{{edit.user_name}}" required></td>
                    </tr>
                    <tr>
                        <td><strong>Email</strong></td>
                        <td><input type="text" name="txt_email" id="txt_email" value="{{edit.user_email}}" required></td>
                    </tr>
                    <tr>
                        <td><strong>Contact</strong></td>
                        <td><input type="text" name="txt_contact" id="txt_contact" value="{{edit.user_contact}}" required></td>
                    </tr>
                    <tr>
                        <td><strong>Address</strong></td>
                        <td><input type="text" name="txt_address" id="txt_address" value="{{edit.user_address}}" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" id="btn_submit" value="Edit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
