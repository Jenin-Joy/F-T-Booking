<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Job Vacancies</title>
        <style>
            body {
                background: #ffffff;
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 20px;
                color: black;
            }
            .job-container {
                width: 100%;
                max-width: 1200px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                margin-top: 20px;
            }
            .job-card {
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
                cursor: pointer;
                text-align: center;
                border-top: 5px solid #ff9f1a;
                color: black;
                text-decoration: none;
            }
            .job-card:hover {
                transform: scale(1.05);
                background: #ff9f1a;
                color: white;
            }
            .job-card h2 {
                font-size: 1.2em;
                margin-bottom: 10px;
            }
            .job-card p {
                margin: 5px 0;
            }
            @media (max-width: 900px) {
                .job-container {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
            @media (max-width: 600px) {
                .job-container {
                    grid-template-columns: repeat(1, 1fr);
                }
            }
        </style>
    </head>
    <body>
        <h1 style="color: #ff9f1a;">Job Vacancy</h1>
        <div class="job-container">
            {% for i in job %}
            <a href="{% url 'User:JobList' i.id %}" class="job-card" style="text-decoration: none;">
                <h2>{{i.job_name}}</h2>
                <p><strong>Working Hours:</strong> {{i.job_hours}}</p>
                <p><strong>Expected Salary:</strong> Rs.{{i.job_salary}}</p>
            </a>
            {% endfor %}
        </div>
    </body>
</html>
